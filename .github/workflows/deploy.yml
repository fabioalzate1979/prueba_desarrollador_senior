name: Deploy to Cloud Run

on:
  push:
    branches:
      - main  # Cambia esto si usas otra rama para despliegues

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Build and push Docker image
        run: |
          gcloud auth configure-docker gcr.io
          docker build -t gcr.io/${{ secrets.PROJECT_ID }}/app .
          docker push gcr.io/${{ secrets.PROJECT_ID }}/app

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy prueba-desarrollador-senior \
            --image=gcr.io/${{ secrets.PROJECT_ID }}/app \
            --platform=managed \
            --region=us-central1 \
            --allow-unauthenticated \
            --set-env-vars POSTGRES_HOST=${{ secrets.POSTGRES_HOST }},\
                          POSTGRES_USER=${{ secrets.POSTGRES_USER }},\
                          POSTGRES_PASS=${{ secrets.POSTGRES_PASS }},\
                          POSTGRES_DATABASE=${{ secrets.POSTGRES_DATABASE }},\
                          PG_PORT=${{ secrets.PG_PORT }},\
                          PORT=${{ secrets.PORT }},\
                          PROJECT_ID=${{ secrets.PROJECT_ID }},\
                          SERVICE_NAME=${{ secrets.SERVICE_NAME }},\
                          DOMAIN=${{ secrets.DOMAIN }},\
                          REDIS_HOST=${{ secrets.REDIS_HOST }},\
                          REDIS_PORT=${{ secrets.REDIS_PORT }},\
                          REDIS_TIMEOUT=${{ secrets.REDIS_TIMEOUT }},\
                          REDIS_PASSWORD=${{ secrets.REDIS_PASSWORD }},\
                          PREFIX_LOGGER=${{ secrets.PREFIX_LOGGER }},\
                          LOGGER_LEVEL=${{ secrets.LOGGER_LEVEL }},\
                          VERSION=${{ secrets.VERSION }}

